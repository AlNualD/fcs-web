<p>auth-page works!</p>
<div class="main-container">
  <form
    class="main-container"
    [formGroup]="group"
    (ngSubmit)="onSubmit()"
  >
  <mat-form-field
    class="primary-input"
    appearance="outline"
  >
    <mat-label
      class="label"
    >Логин</mat-label>
    <input
      class="primary-input"
      matInput
      formControlName="login"
    >
  </mat-form-field>

  <mat-form-field
    class="primary-input"
    appearance="outline"
    *ngIf="curState == states.registration"
  >
    <mat-label
      class="label"
    >Имя</mat-label>
    <input
      class="primary-input"
      matInput
      formControlName="name"
      [required]="curState == states.registration"
    >
  </mat-form-field>

  <mat-form-field
    class="primary-input"
    appearance="outline"
  >
    <mat-label
      class="label"
    >Пароль</mat-label>
    <input
      matInput
      [type]="hide ? 'password' : 'text'"
      formControlName="password"
    >
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field
    *ngIf="curState == states.registration"
    class="primary-input"
    appearance="outline"
  >
    <mat-label
      class="label"
    >Повторите пароль</mat-label>
    <input
      matInput
      [type]="hide ? 'password' : 'text'"
      formControlName="confirmPassword"
    >
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <button
    class="auth-button"
    mat-flat-button
    color="primary"
    [disabled]="group.invalid"
    (click)="onActionButtonClick()"
  >
    {{curState}}
  </button>
  <button
    class="auth-button"
    mat-stroked-button
    color="accent"
    (click)="onChangeStateButtonClick()"
    >
    {{curState== states.login? states.registration: states.login}}
  </button>
  </form>
</div>
