<div id="c-list" *ngIf="characters.length; else empty">
  <app-character-panel *ngFor="let character of characters"
                       [character]="character"
                       [isActive]="character.id == curId"
                       (click)="onCardClick(character)"
  ></app-character-panel>
</div>
<button
  class="huge-button"
  mat-flat-button
  color="primary"
  (click)="onAddCharacterButtonClick()"
  >
  Добавить
</button>

<ng-template #empty>
  <p>Ой, тут пусто!</p>
</ng-template>
